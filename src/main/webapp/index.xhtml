<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:metadata>
            <f:viewAction action="#{showPeopleBean.initEntities()}"/>
        </f:metadata>

        <ui:composition template="main.xhtml">
            <ui:define name="top">Hello, je suis TOP</ui:define>
            <ui:define name="content">
                
                <h:dataTable value="#{showPeopleBean.people}" var="o">
                    <h:column>
                        <f:facet name="header">#{msg.id}</f:facet>
                        <h:link outcome="formPerson.xhtml" value="#{o.id}">
                            <f:param name="id" value="#{o.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.firstname}</f:facet>
                            #{o.firstName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                            #{o.lastName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.gendre}</f:facet>
                            #{o.gender}
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.birthday}</f:facet>

                        <h:outputText value="#{o.birthDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </h:outputText>

                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.married}</f:facet>
                            #{o.married}
                    </h:column>
                </h:dataTable>
                
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
