<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['appli.title']}</title>
    </h:head>
    <h:body>
        <ui:composition template="main.xhtml">
            <ui:define name="top">Hello, je suis TOP</ui:define>

            <ui:define name="content">
                
                <f:metadata>
                    <f:viewAction action="#{showPeopleBean.initEntities()}"/>
                </f:metadata>
                
                <h1>#{msg['appli.people.list.title']}</h1>
                
                <h:dataTable value="#{showPeopleBean.people}" var="person">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:link outcome="ShowPeopleBean.xhtml" value="#{person.id}">
                            <f:param name="id" value="#{person.lastName}"/>
                        </h:link>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Firstname</f:facet>
                            #{person.firstName}
                    </h:column>
                </h:dataTable>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
