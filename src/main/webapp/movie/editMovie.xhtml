<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="id" value="#{manageMovie.currentMovieId}"/>
            <f:viewAction action="#{manageMovie.initMovie()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg['appli.movie.title.add']}</ui:define>

            <ui:define name="content">
                
                #{msg['appli.movie.label.name']}:
                <h:inputText id="name"/>
                
                <br/>
                
                #{msg['appli.movie.label.producer']}:
                <h:inputText id="produce"/>
                
            </ui:define>

        </ui:composition>
    </h:body>
</html>
