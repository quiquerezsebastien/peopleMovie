<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="id" value="#{manageMovie.currentMovieId}"/>
            <f:viewAction action="#{manageMovie.initMovie()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="/main.xhtml">
            <ui:define name="top">
                <h:panelGroup rendered="#{manageMovie.currentMovieId != null}">
                    #{msg['appli.movie.title.edit']}
                </h:panelGroup>
                <h:panelGroup rendered="#{manageMovie.currentMovieId == null}">
                    #{msg['appli.movie.title.add']}
                </h:panelGroup>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{manageMovie.currentMovieId != null}">
                        #{msg['appli.movie.label.id']}: <h:inputText id="idMov" value="#{manageMovie.currentMovie.id}" disabled="true"/>
                    </h:panelGroup>
                    <br/>

                    #{msg['appli.movie.label.name']}:
                    <h:inputText id="name" value="#{manageMovie.currentMovie.name}"/>

                    <br/>

                    #{msg['appli.movie.label.producer']}:
                    <h:inputText id="producer" value="#{manageMovie.currentMovie.producer}"/>

                    <br/><br/>

                    <h:button value="#{msg['appli.button.reinit']}"/>

                    <h:panelGroup rendered="#{manageMovie.currentMovieId == null}">
                        <h:commandButton id="submit" value="#{msg['appli.button.validate']}" action="#{manageMovie.addMovie()}"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{manageMovie.currentMovieId != null}">
                        <h:commandButton id="save" value="#{msg['appli.button.validate']}" action="#{manageMovie.saveMovie()}"/>
                    </h:panelGroup>

                    <h:button value="#{msg['appli.button.cancel']}" outcome="/index.xhtml"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
